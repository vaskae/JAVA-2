    <script>
     $(document).ready(function(){

         $(".t-green").hide()
         
          $("#pass").keyup(function(){
             var pass = /[A-Z]/g
             
              if(this.value.match(pass)) {
                  $(".upercase").hide()
                  $(".character").show()
                  
              }
              
             
              var pass= /[@#$%^&+=]/g
              if(this.value.match(pass)) {
                  $(".character").hide()
              }
              
           var pass= $("#pass").val().length
               
          if(pass<6){
                $(".t-red").show()
                $(".t-orange").hide()
               $(".t-green").hide()
               $(this).addClass("red")
               $(this).removeClass("orange")
               $(this).removeClass("green")
               
           }else if(pass<10){
               $(".t-red").hide()
                $(".t-orange").show()
               $(".t-green").hide()
               $(this).removeClass("red")
               $(this).addClass("orange")
               $(this).removeClass("green")
               
           }
              
             else if(pass>14){
                 $(".t-red").hide()
                $(".t-orange").hide()
               $(".t-green").show()
               $(this).removeClass("red")
               $(this).removeClass("orange")
               $(this).addClass("green")
               
           }
                
         })

             var data= $(this).val().length;
             var result= max- data;
